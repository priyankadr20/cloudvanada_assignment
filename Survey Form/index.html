<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Survey Form</h2> 
        <form id="surveyForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            
<br>
           

            <label>Is this first time you are using our products</label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="male"> yes
            </label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="female"> No
            </label>
            

            <label>Would you sujjest to your friends</label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="male"> yes
            </label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="female"> no
            </label>
           
            <label>how satisfied are you with our company</label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="male"> satisfied
            </label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="female"> undecided
            </label>
            <label class="checkbox">
                <input type="checkbox" name="gender" value="other"> unsatisfied
            </label>

            <label for="profession">Do you have suggestion to improve our service</label>
            <input type="text" id="profession" name="profession" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            

            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>

        </form>
    </div>

    <div id="popup">
        
        <h2>Survey Submission</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDOB"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>Email: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button id="closePopupBtn">Close</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
